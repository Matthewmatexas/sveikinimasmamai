<body>
    <main>
        <div class="text">
            <h1>Brangiausiai mamai!</h1>
            <pre>
        Pažvelk, mamyt, pro langą –
        Tyliai žvaigždės krenta,
        Ir tylumoj – ant gatvių, ant stogų
        Vėjelis švelniai glosto Tavo plaukus
        Te širdyje Tau būna lengva
        Ir skaidru.</pre>
            <h2>Sveikinu su mamos diena:)</h2>
        </div>

            <img src="mama.jpg" alt="Mamos nuotrauka" class="mama">
